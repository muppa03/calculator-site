<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Calculator</title>

  <!-- Favicon & Manifest for PWA -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/181/181549.png" type="image/png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1f1c2c">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      transition: background-color 0.3s;
    }

    .title {
      color: #fff;
      font-size: 2.5em;
      margin-bottom: 5px;
    }

    .author {
      color: #ccc;
      font-size: 0.9em;
      margin-bottom: 15px;
    }

    .toggle-btn, .theme-selector {
      position: absolute;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .toggle-btn {
      top: 20px;
      right: 20px;
      background-color: #444;
      color: #fff;
    }

    .theme-selector {
      top: 70px;
      right: 20px;
      font-size: 0.9em;
    }

    .calculator {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      width: 320px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .calculator input[type="text"] {
      width: 100%;
      height: 50px;
      font-size: 1.5em;
      margin-bottom: 15px;
      text-align: right;
      padding-right: 10px;
      border: none;
      border-radius: 10px;
      background-color: #222;
      color: #0f0;
    }

    .buttons button {
      width: 60px;
      height: 50px;
      margin: 5px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #333;
      color: #fff;
      transition: transform 0.1s, background-color 0.3s, box-shadow 0.3s;
    }

    .buttons button:hover {
      background-color: #555;
      box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff inset;
    }

    .buttons button:active {
      transform: scale(0.95);
    }

    @media (max-width: 400px) {
      .calculator {
        width: 90%;
      }

      .buttons button {
        width: 22%;
        margin: 2%;
      }

      .toggle-btn {
        top: 10px;
        right: 10px;
      }

      .theme-selector {
        top: 60px;
        right: 10px;
      }

      .title {
        font-size: 1.8em;
      }
    }

    /* Theme switching */
    body.theme-neon .calculator {
      background-color: #111;
      box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
    }

    body.theme-neon .buttons button {
      background-color: #222;
      color: #0ff;
      border: 1px solid #0ff;
    }

    body.theme-classic .calculator {
      background-color: #fff;
      border: 2px solid #ccc;
      box-shadow: none;
    }

    body.theme-classic .buttons button {
      background-color: #e0e0e0;
      color: #000;
      border: 1px solid #999;
    }
  </style>
</head>
<body>
  <h1 class="title">My Calculator</h1>
  <p class="author">by muppa03</p>
  <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Theme</button>
  <select id="themeSelector" onchange="changeTheme()" class="theme-selector">
    <option value="glass">ðŸ§Š Glass</option>
    <option value="neon">ðŸŒˆ Neon</option>
    <option value="classic">ðŸ§± Classic</option>
  </select>

  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="deleteLast()">DEL</button><br>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('-')">-</button><br>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('+')">+</button><br>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="calculate()">=</button><br>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="memoryAdd()">M+</button>
      <button onclick="memorySubtract()">M-</button>
      <button onclick="memoryRecall()">MR</button>
    </div>
  </div>

  <script>
    let memory = 0;
    let history = [];

    function appendValue(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function deleteLast() {
      let display = document.getElementById('display');
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        const input = document.getElementById('display').value;
        const result = eval(input);
        document.getElementById('display').value = result;
        history.push(`${input} = ${result}`);
        console.log('History:', history);
      } catch (error) {
        alert('Invalid Expression');
      }
    }

    function memoryAdd() {
      memory += parseFloat(document.getElementById('display').value || 0);
    }

    function memorySubtract() {
      memory -= parseFloat(document.getElementById('display').value || 0);
    }

    function memoryRecall() {
      document.getElementById('display').value = memory;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function changeTheme() {
      const theme = document.getElementById("themeSelector").value;
      document.body.classList.remove("theme-glass", "theme-neon", "theme-classic");
      document.body.classList.add("theme-" + theme);
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("theme-glass");
    });

    document.addEventListener('keydown', function(event) {
      const key = event.key;
      const validKeys = '0123456789+-*/.=';
      if (validKeys.includes(key)) {
        if (key === '=' || key === 'Enter') {
          calculate();
        } else {
          appendValue(key);
        }
      } else if (key === 'Backspace') {
        deleteLast();
      } else if (key.toLowerCase() === 'c') {
        clearDisplay();
      }
    });
  </script>
</body>
