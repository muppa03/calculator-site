<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    .title {
      text-align: center;
      font-size: 2em;
      margin-bottom: 5px;
      color: #333;
    }

    .author {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      margin-bottom: 20px;
    }

    .logo {
      display: block;
      margin: 0 auto 10px auto;
      max-width: 60px;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      cursor: pointer;
      background-color: #eee;
      border: none;
      border-radius: 8px;
    }

    body.dark {
      background-color: #121212;
      color: #f1f1f1;
    }

    body.dark .calculator {
      background-color: #1e1e1e;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    body.dark .buttons button {
      background-color: #333;
      color: #fff;
      border: none;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .calculator input[type="text"] {
      width: 100%;
      height: 40px;
      font-size: 1.2em;
      margin-bottom: 10px;
      text-align: right;
      padding-right: 10px;
    }

    .buttons button {
      width: 60px;
      height: 40px;
      margin: 5px;
      font-size: 1.2em;
      border-radius: 8px;
      border: none;
      background-color: #f0f0f0;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #ddd;
    }

    @media (max-width: 400px) {
      .calculator {
        width: 90%;
      }
      .buttons button {
        width: 22%;
        margin: 2%;
      }
      .toggle-btn {
        top: 10px;
        right: 10px;
        padding: 6px 12px;
      }
      .title {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <!-- Optional logo: replace src with your image URL if desired -->
  <!-- <img src="your-logo-url-here.png" alt="Logo" class="logo"> -->

  <h1 class="title">My Calculator</h1>
  <p class="author">by muppa03</p>
  <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Toggle Theme</button>

  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="deleteLast()">DEL</button><br>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('-')">-</button><br>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('+')">+</button><br>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="calculate()">=</button><br>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
    </div>
  </div>

  <script>
    function appendValue(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function deleteLast() {
      let display = document.getElementById('display');
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch (error) {
        alert('Invalid Expression');
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    // Keyboard support
    document.addEventListener('keydown', function(event) {
      const key = event.key;
      const validKeys = '0123456789+-*/.=';
      if (validKeys.includes(key)) {
        if (key === '=' || key === 'Enter') {
          calculate();
        } else {
          appendValue(key);
        }
      } else if (key === 'Backspace') {
        deleteLast();
      } else if (key.toLowerCase() === 'c') {
        clearDisplay();
      }
    });
  </script>
</body>
