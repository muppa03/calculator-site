<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Calculator</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/181/181549.png" type="image/png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1f1c2c">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .title {
      color: #fff;
      font-size: 2.5em;
      margin-bottom: 5px;
    }

    .author {
      color: #ccc;
      font-size: 0.9em;
      margin-bottom: 15px;
    }

    .toggle-btn, .theme-selector, .mode-toggle, .history-toggle {
      position: absolute;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .toggle-btn { top: 20px; right: 20px; background-color: #444; color: #fff; }
    .theme-selector { top: 70px; right: 20px; font-size: 0.9em; }
    .mode-toggle { top: 120px; right: 20px; font-size: 0.9em; }
    .history-toggle { top: 170px; right: 20px; font-size: 0.9em; }

    .calculator {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 20px;
      width: 340px;
    }

    .calculator input[type="text"] {
      width: 100%;
      height: 50px;
      font-size: 1.5em;
      margin-bottom: 10px;
      text-align: right;
      padding-right: 10px;
      border: none;
      border-radius: 10px;
      background-color: #222;
      color: #0f0;
    }

    .buttons button {
      width: 60px;
      height: 45px;
      margin: 5px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background-color: #333;
      color: #fff;
    }

    .buttons button:hover {
      background-color: #555;
      box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff inset;
    }

    .history {
      display: none;
      background: rgba(255, 255, 255, 0.08);
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      max-height: 150px;
      overflow-y: auto;
      width: 320px;
      color: #fff;
      font-size: 0.9em;
    }

    .scientific {
      display: none;
    }

    ul#historyList {
      list-style: none;
      padding-left: 0;
      margin-top: 5px;
    }

    ul#historyList li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1 class="title">My Calculator</h1>
  <p class="author">by muppa03</p>

  <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Theme</button>
  <select id="themeSelector" onchange="changeTheme()" class="theme-selector">
    <option value="glass">ðŸ§Š Glass</option>
    <option value="neon">ðŸŒˆ Neon</option>
    <option value="classic">ðŸ§± Classic</option>
  </select>
  <button class="mode-toggle" onclick="toggleScientific()">ðŸ§ª Sci Mode</button>
  <button class="history-toggle" onclick="toggleHistory()">ðŸ“œ History</button>

  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="deleteLast()">DEL</button><br>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('-')">-</button><br>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('+')">+</button><br>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="calculate()">=</button><br>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="memoryAdd()">M+</button>
      <button onclick="memoryRecall()">MR</button>
    </div>

    <div class="buttons scientific" id="scientificButtons">
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('Math.sqrt(')">âˆš</button>
      <button onclick="appendValue('Math.sin(')">sin</button>
      <button onclick="appendValue('Math.cos(')">cos</button>
      <button onclick="appendValue('Math.tan(')">tan</button>
      <button onclick="appendValue(')')">)</button>
    </div>
  </div>

  <div class="history" id="historyPanel">
    <h3>History</h3>
    <ul id="historyList"></ul>
  </div>

  <script>
    let memory = parseFloat(localStorage.getItem('calculatorMemory')) || 0;
    let historyList = document.getElementById('historyList');

    function appendValue(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function deleteLast() {
      const display = document.getElementById('display');
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        const input = document.getElementById('display').value;
        const result = eval(input);
        document.getElementById('display').value = result;
        addToHistory(input + " = " + result);
      } catch {
        alert("Invalid expression");
      }
    }

    function memoryAdd() {
      memory += parseFloat(document.getElementById('display').value || 0);
      localStorage.setItem('calculatorMemory', memory);
    }

    function memoryRecall() {
      document.getElementById('display').value = memory;
    }

    function addToHistory(entry) {
      const li = document.createElement('li');
      li.textContent = entry;
      historyList.insertBefore(li, historyList.firstChild);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function changeTheme() {
      const theme = document.getElementById("themeSelector").value;
      document.body.className = "";
      document.body.classList.add("theme-" + theme);
    }

    function toggleScientific() {
      const sci = document.getElementById("scientificButtons");
      sci.style.display = sci.style.display === "block" ? "none" : "block";
    }

    function toggleHistory() {
      const panel = document.getElementById("historyPanel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
