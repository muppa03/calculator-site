<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background-color 0.3s;
    }

    .logo {
      max-width: 60px;
      margin-bottom: 10px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 0px #fff); }
      to { filter: drop-shadow(0 0 10px #fff); }
    }

    .title {
      color: #fff;
      font-size: 2.5em;
      margin-bottom: 5px;
    }

    .author {
      color: #ccc;
      font-size: 0.9em;
      margin-bottom: 15px;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #444;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-btn:hover {
      background-color: #666;
    }

    .calculator {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      width: 320px;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .calculator input[type="text"] {
      width: 100%;
      height: 50px;
      font-size: 1.5em;
      margin-bottom: 15px;
      text-align: right;
      padding-right: 10px;
      border: none;
      border-radius: 10px;
      background-color: #222;
      color: #0f0;
    }

    .buttons button {
      width: 60px;
      height: 50px;
      margin: 5px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #333;
      color: #fff;
      transition: transform 0.1s, background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #555;
    }

    .buttons button:active {
      transform: scale(0.95);
    }

    @media (max-width: 400px) {
      .calculator {
        width: 90%;
      }
      .buttons button {
        width: 22%;
        margin: 2%;
      }
    }
  </style>
</head>
<body>
  <!-- Optional logo: replace src if you want -->
  <!-- <img src="https://your-logo-url.png" alt="Logo" class="logo"> -->
  <h1 class="title">My Calculator</h1>
  <p class="author">by muppa03</p>
  <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Theme</button>

  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="deleteLast()">DEL</button><br>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('-')">-</button><br>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('+')">+</button><br>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="calculate()">=</button><br>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
    </div>
  </div>

  <script>
    function appendValue(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function deleteLast() {
      let display = document.getElementById('display');
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch (error) {
        alert('Invalid Expression');
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    document.addEventListener('keydown', function(event) {
      const key = event.key;
      const validKeys = '0123456789+-*/.=';
      if (validKeys.includes(key)) {
        if (key === '=' || key === 'Enter') {
          calculate();
        } else {
          appendValue(key);
        }
      } else if (key === 'Backspace') {
        deleteLast();
      } else if (key.toLowerCase() === 'c') {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
